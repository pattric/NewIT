version: '2'

networks:
  basic:

services:
  eat.ai.webapi:
    container_name: eat.ai.webapi
    image: tensorflow/tensorflow:latest-py3
    environment:
      - FLASK_APP=app.py
    working_dir: '/usr/local/code'
    ports:
      - "8088:5000"
    tty: true
    volumes:
      - .:/usr/local/code
    command: /usr/local/code/start.sh
    networks:
      - basic


